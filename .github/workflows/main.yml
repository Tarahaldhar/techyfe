name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # ya jis branch se deploy karna hai

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: .  # Jis folder ko deploy karna hai, wo daal sakte ho

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
